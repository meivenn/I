<!DOCTYPE html>
<html lang="nl">
<head>
<title>Boeken Zoeken en Toevoegen</title>
<div id="add-item-form">
  <h2>Voeg een nieuw item toe</h2>
  <form id="item-form" onsubmit="addItem(event)">
      <input type="text" id="item-name" placeholder="Naam van het boek" required>
      <input type="text" id="item-type" placeholder="Type Boek" required>
      <input type="text" id="item-description" placeholder="Auteur van het boek" required>
      <button type="submit">Voeg Item Toe</button>
  </form>
</div>
</div>
<script>
// Controleer of er items in localStorage staan
let items = JSON.parse(localStorage.getItem('items')) || [
];
  // Functie om een nieuw item toe te voegen
function addItem(event) {
    event.preventDefault(); // Voorkom dat het formulier zichzelf verstuurt

    const name = document.getElementById('item-name').value;
    const type = document.getElementById('item-type').value;
    const description = document.getElementById('item-description').value;

    // Maak een nieuw item object
    const newItem = { name, type, description };

    // Voeg het nieuwe item toe aan de items array
    items.push(newItem);

    // Sla de items op in localStorage
    localStorage.setItem('items', JSON.stringify(items));

    // Wis het formulier
    document.getElementById('item-form').reset();

    // Werk de lijst opnieuw bij
    displayItems(items);
}

// Toon de items wanneer de pagina laadt (alle items bij de eerste keer)
window.onload = () => {
    displayItems(items); // Toon alle items bij de eerste keer
};
